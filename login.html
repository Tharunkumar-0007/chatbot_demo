<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h2>User Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="response-message"></div>
    <br>
    <button class="btn btn-secondary" id="register-btn">Register</button> <!-- Register button -->
</div>

<script>
$(document).ready(function() {
    // Handle form submission for login
    $('#login-form').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
            url: 'http://localhost:5000/login',  // Backend login route
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                uname: $('#uname').val(),
                password: $('#password').val()
            }),
            success: function(response) {
                $('#response-message').html('<div class="alert alert-success">' + response.message + '</div>');
                window.location.href = 'index.html';  // Redirect to user.html after successful login
            },
            error: function(response) {
                $('#response-message').html('<div class="alert alert-danger">' + response.responseJSON.error + '</div>');
            }
        });
    });

    // Handle redirect to register page
    $('#register-btn').on('click', function() {
        window.location.href = 'register.html';  // Redirect to register.html
    });
});
</script>
</body>
</html>
