<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://holoware.co/wp-content/uploads/2024/06/Fav-icon-260-x-260.png">
    <title>Holoware Medical Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="https://holoware.co/wp-content/uploads/2024/04/Blue-Logo-new.png" alt="Holoware Logo" height="80px">
        <h1>Holoware Medical Bot</h1>
        <h3>The chatbot assists us in answering your questions.</h3>
    </header>

    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-box-header">
                <img src="https://pbs.twimg.com/profile_images/1673602002360623105/4mecl_lj_400x400.png" alt="Medical Chat Avatar" class="user-avatar">
                <h2>Medical Chat</h2>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <form id="query-form" class="chat-input">
                <input type="text" name="query" id="query" placeholder="Type a message..." required>
                <button type="button" id="voice-input">ðŸŽ¤</button>
                <button type="submit" id="submitbtn">Send</button>            
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Powered by Holoware</p>
    </footer>

    <!-- Include the script -->
    <script src="script.js"></script>
    <script>
        document.getElementById('query-form').addEventListener('submit', (event) => {
            event.preventDefault();  // Prevent form from reloading the page
            const userInput = document.getElementById('query').value;

            // Append the user's message to the chat
            appendMessage('You', userInput);

            // Send the user's input to the backend via a POST request
            fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',  // Adjust content type for form data
                },
                body: new URLSearchParams({
                    'query': userInput  // Send user input as 'query'
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();  // Parse the response as JSON
            })
            .then(data => {
                // Append the chatbot's response to the chat
                appendMessage('Medical Bot', data.response);
                document.getElementById('query').value = '';  // Clear the input field
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Error', 'An error occurred: ' + error.message);
            });
        });

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            
            // Only append messages from the bot
            if (sender === 'Medical Bot') {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message');
                messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
                chatMessages.appendChild(messageDiv);
        
                // Scroll to the bottom to show the latest message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
    </script>
</body>
</html>
